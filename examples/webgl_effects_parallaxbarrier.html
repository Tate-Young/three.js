<!DOCTYPE html>
<html lang="en">
	<head>
		<title>demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>

		<script type="module">
			import * as THREE from '../build/three.module.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import Stats from './jsm/libs/stats.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { DeviceOrientationControls } from './jsm/controls/DeviceOrientationControls.js';
			import { createPanel, settings } from './guiSettings.js'

			let container, camera, scene, renderer, loader, stats, orbitControls, deviceOrientationControl, lightProbe, directionalLight, hemiLight;

			const spheres = [];

			// glft
			// const GLFT_PATH = 'DamagedHelmet.gltf'
			// const GLFT_PATH = 'model4.gltf'

			// obj
			const GLFT_PATH = 'models/gltf/DamagedHelmet/glTF/model2.json'
			// const GLFT_PATH = "models/json/lightmap/lightmap.json"

			const path = "textures/cube/pisa/";
			const format = '.jpg';
			const urls = [
				path + 'px' + format, path + 'nx' + format,
				path + 'py' + format, path + 'ny' + format,
				path + 'pz' + format, path + 'nz' + format
			];

			let mouseX = 0;
			let mouseY = 0;
			const MODEL_LENGTH = 50 // 控制模型个数

			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 100 );
				camera.position.z = 10
				// camera.focalLength = 3;

				// deviceOrientationControl = new DeviceOrientationControls( camera );

				const textureCube = new THREE.CubeTextureLoader().load( urls );

				scene = new THREE.Scene();
				scene.background = textureCube;
				scene.fog = new THREE.Fog( 0xff0040, 0.01, 100 );
				window.scene = scene // devtools 用

				// 半球光/全局光
				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, settings['hemiLight strength'] );
				// hemiLight.color.setHSL( 0.6, 1, 0.6 );
				// hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				// hemiLight.groundColor.set(0xffffff)
				hemiLight.position.set( settings['hemiLight x axis'], settings['hemiLight y axis'], settings['hemiLight z axis'] );
				hemiLight.visible = settings['hemiLight show']
				scene.add( hemiLight );

				const hemiLightHelper = new THREE.HemisphereLightHelper( hemiLight, 10 );
				scene.add( hemiLightHelper );

				// 模型
				// const geometry = new THREE.SphereBufferGeometry( 0.1, 32, 16 );
				// const material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube } );
				// const material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
				// for ( let i = 0; i < 500; i ++ ) {
				// 	const mesh = new THREE.Mesh( geometry, material );
				// 	mesh.position.x = Math.random() * 10 - 5;
				// 	mesh.position.y = Math.random() * 10 - 5;
				// 	mesh.position.z = Math.random() * 10 - 5;
				// 	mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 3 + 1;
				// 	scene.add( mesh );
				// 	spheres.push( mesh );
				// }

				// loader = new GLTFLoader().setPath( 'models/gltf/DamagedHelmet/glTF/' );
				loader = new THREE.ObjectLoader();
				// for ( let i = 0; i < MODEL_LENGTH; i ++ ) {
					createModelWithLight()
				// }

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				// 轨道滑动手势
				orbitControls = new OrbitControls( camera, renderer.domElement );
				orbitControls.minDistance = 2;
				orbitControls.maxDistance = 5;
				orbitControls.target.set( 0, 0, - 0.2 );
				orbitControls.update();

				// // probe
				// lightProbe = new THREE.LightProbe();
				// scene.add( lightProbe );

				// 平行光 light
				// directionalLight = new THREE.DirectionalLight( 0xffffff, 0.2 );
				// directionalLight.position.set( 10, 10, 10 );
				// scene.add( directionalLight );

				window.addEventListener( 'resize', onWindowResize, false );

				// GUI
				createPanel({
					hemiLight,
					hemiLightHelper,
				})
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			}

			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX ) / 100;
				mouseY = ( event.clientY - windowHalfY ) / 100;
			}

			// lights
			function createModelWithLight( color = 0xff0040 ) {
				const intensity = 2;


				// let geometry = new THREE.SphereBufferGeometry( 0.3, 12, 6 );
				// let material = new THREE.MeshBasicMaterial( { color: color } );
				// material.color.multiplyScalar( intensity );
				// let sphere = new THREE.Mesh( geometry, material );
				loader.load(GLFT_PATH, function(originalModel) {
					// const model = gltf.scene
					console.log('gltf loaded', originalModel)
					
					for ( let i = 0; i < MODEL_LENGTH; i ++ ) {
						const positionRandom = Math.random() * 10 - 5
						const scaleRandom = Math.random() * 1
						const model = originalModel.clone()
						const light = new THREE.PointLight( 0xff0040, intensity, 3 );
						// light1 = new THREE.PointLight( 0xff0040, 2, 50 );
						// light.castShadow = true;
						// light.shadow.camera.near = 1;
						// light.shadow.camera.far = 10;
						// light.shadow.bias = - 0.005; // reduces self-shadowing on double-sided objects
						// 辅助查看器
						const pointLightHelper = new THREE.PointLightHelper(light, 0.5)
						console.log('clone ', model)
						light.position.set( positionRandom, positionRandom, positionRandom );
						light.scale.set( scaleRandom, scaleRandom, scaleRandom );
	
						// scene.add(model)
						// spheres.push(model)
						light.add( model );
						scene.add(light)
						scene.add(pointLightHelper)
						spheres.push(light)
					}
					
				})
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update()

			}

			function render() {
				const timer = 0.0001 * Date.now();
				// camera.position.x += ( mouseX - camera.position.x ) * .05;
				// camera.position.y += ( - mouseY - camera.position.y ) * .05;
				// camera.lookAt( scene.position );
				for ( let i = 0, il = spheres.length; i < il; i ++ ) {
					const sphere = spheres[ i ];
					sphere.position.x = 5 * Math.cos( timer + i );
					sphere.position.y = 5 * Math.sin( timer + i * 1.1 );
				}

				// deviceOrientationControl.update()

				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
